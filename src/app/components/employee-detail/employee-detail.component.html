<div class="container mt-4" *ngIf="employee">
  <div class="mb-3">
    <label>Name</label>
    <input [(ngModel)]="employee.name" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Position</label>
    <input [(ngModel)]="employee.position" class="form-control" />
  </div>

  <button (click)="save()" class="btn btn-success me-2">Save</button>
  <button (click)="delete()" class="btn btn-danger">Delete</button>
</div>
